<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Bookmarklet UI</title><meta name="viewport" content="width=device-width, initial-scale=1"><style>*,:after,:before{box-sizing:inherit}html{box-sizing:border-box;height:100%}body,html{background:#eee;font-family:Lucida Grande,Lucida Sans Unicode,Tahoma,sans-serif;font-size:14px;margin:0;padding:0;cursor:default;overflow:hidden;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}header{background-color:#009be5;line-height:2em;display:flex;color:#fff}header>h1{margin:0;font-size:1.2rem;color:inherit;flex-grow:1}header>button{margin-right:.5em;background:transparent;color:inherit;border:none}button.close{cursor:pointer}section{padding:1em;position:relative}.actions{margin-bottom:.5em}#loader{display:none;width:100%;height:100%;background-color:hsla(0,0%,100%,.8);align-items:center;justify-content:center}#loader,.loader-svg{position:absolute;top:0;left:0}.loader-svg{right:0;bottom:0;fill:none;stroke-width:5px;stroke-linecap:round;stroke:#009be5}.loader-svg.bg{stroke-width:8px;stroke:#b6d6e6}.animate{stroke-dasharray:242.6;animation:fill-animation 1s cubic-bezier(1,1,1,1) 0s infinite}kbd{background:#fff;border:1px solid grey;border-radius:3px;padding:1px 3px;margin-right:1em}@keyframes fill-animation{0%{stroke-dasharray:40 242.6;stroke-dashoffset:0}50%{stroke-dasharray:141.3;stroke-dashoffset:141.3}to{stroke-dasharray:40 242.6;stroke-dashoffset:282.6}}</style></head><body> <header> <button>≡</button> <h1>readflow bookmarklet</h1> <button class="close" onclick="window.parent.postMessage('close', '*')">×</button> </header> <section> <div id="loader"> <svg class="svg-container" height="100" width="100"><circle class="loader-svg bg" cx="50" cy="50" r="45"/><circle class="loader-svg animate" cx="50" cy="50" r="45"/></svg> </div> <div class="actions"> <button onclick="window.parent.postMessage('content', '*')">Send content</button> or <button onclick="window.parent.postMessage('page', '*')">Send page</button> </div> <footer> <details open> <summary>Help?</summary> <article> <p> Click on an item on the page to delete it. </p> <p> <kbd>ctrl+click</kbd>to keep only this item. </p> <p> <kbd>ctrl+z</kbd>to undo </p>  </article></details> </footer> </section> <script>var e=document.getElementById("loader");window.addEventListener("message",function(n){e.style.display="loading"===n.data?"flex":"none"});</script> </body></html>
